<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            max-width: 900px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .page-list {
            margin-bottom: 20px;
        }

        .page-list label {
            display: inline-block;
            margin: 5px 15px 5px 0;
            cursor: pointer;
        }

        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #nextButton {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="file-header">
        <div class="file-name" id="fileName">File: Loading...</div>
        <button id="nextButton">Next</button>
    </div>

    <div class="page-list" id="pageList"></div>

    <script>
        // Example data for pages in the file (you can replace this with actual data dynamically)
        const pages = [
            { id: 'page1', name: '1.0 Release - WORKING' },
            { id: 'page2', name: 'E-Commerce Component [IR-6675]' },
            { id: 'page3', name: 'Scene Linking + Portals [IR-6501]' },
            { id: 'page4', name: 'Component Panels [IR-5636]' },
            { id: 'page5', name: 'Help Text in Properties Panels [IR-5463]' }
        ];

        // Set the file name dynamically (you can replace this with actual file name from Figma API)
        const fileName = 'Sample File Name';  // Replace with actual file name from the Figma file
        document.getElementById('fileName').innerText = `File: ${fileName}`;

        // Generate checkboxes for pages
        const pageList = document.getElementById('pageList');
        const checkboxContainer = document.createElement('div');
        checkboxContainer.classList.add('checkbox-container');
        pages.forEach(page => {
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = page.id;
            checkbox.value = page.id;

            const label = document.createElement('label');
            label.setAttribute('for', page.id);
            label.innerText = page.name;

            checkboxContainer.appendChild(checkbox);
            checkboxContainer.appendChild(label);
        });
        pageList.appendChild(checkboxContainer);

        // Handle Next button click
        document.getElementById('nextButton').addEventListener('click', () => {
            const selectedPages = Array.from(document.querySelectorAll('.checkbox-container input:checked'))
                .map(checkbox => checkbox.value);
            console.log('Selected pages:', selectedPages);
            parent.postMessage({ type: 'pagesSelected', pages: selectedPages }, '*');
        });
    </script>
</body>
</html>
