<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .selected-count {
            font-size: 16px;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td input[type="checkbox"] {
            margin-right: 10px;
        }

        #nextButton, #backButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

            #nextButton:hover, #backButton:hover {
                background-color: #0056b3;
            }

        .hidden {
            display: none;
        }

        #componentTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

            #componentTable th {
                background-color: #007BFF;
                color: white;
                text-align: center;
            }

            #componentTable tr:hover {
                background-color: #f1f1f1;
            }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
        }
    </style>
</head>
<body>

    <!-- Page Selection Screen -->
    <div id="pageSelection">
        <div class="file-header">
            <div class="file-name" id="fileName">Studio Design</div>
            <div class="selected-count" id="selectedCount">(0) Selected</div>
            <button id="nextButton">Next</button>
        </div>

        <table id="pageTable">
            <thead>
                <tr>
                    <th>Select Page</th>
                    <th>Page Name</th>
                </tr>
            </thead>
            <tbody id="pageList"></tbody>
        </table>
    </div>

    <!-- Component Selection Screen -->
    <div id="componentSelection" class="hidden">
        <button id="backButton">Back</button>
        <h2>Component Variants</h2>

        <!-- Dropdown to select component -->
        <label for="componentSelect">Select a Component:</label>
        <select id="componentSelect">
            <option value="">Select a component</option>
        </select>

        <!-- Table for components -->
        <table id="componentTable">
            <thead>
                <tr>
                    <th>Preview</th>
                    <th>Properties</th>
                    <th>Figma Link</th>
                    <th>Instances & Location</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="componentList"></tbody>
        </table>
    </div>

    <script>window.onmessage = (event) => {
            console.log("DEBUG: Received message:", event.data);
            if (!event.data || !event.data.pluginMessage) {
                console.error("Error: Missing pluginMessage.");
                return;
            }

            const pluginMessage = event.data.pluginMessage;
            if (!pluginMessage.type) {
                console.error("Error: type is missing in pluginMessage:", pluginMessage);
                return;
            }

            if (pluginMessage.type === "displayPages") {
                displayPages(pluginMessage.pages);
            } else if (pluginMessage.type === "displayComponents") {
                populateComponentDropdown(pluginMessage.data);
            }
        };

        function displayPages(pages) {
            if (!pages || !Array.isArray(pages)) {
                console.error("Error: Pages array is missing or invalid.");
                return;
            }

            console.log("Displaying pages:", pages);
            const pageList = document.getElementById("pageList");
            pageList.innerHTML = "";
            pages.forEach((pageName) => {
                const row = document.createElement("tr");

                const checkboxCell = document.createElement("td");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = pageName;
                checkbox.classList.add("page-checkbox");
                checkbox.addEventListener("change", updateSelectedCount);
                checkboxCell.appendChild(checkbox);

                const nameCell = document.createElement("td");
                nameCell.innerText = pageName;

                row.appendChild(checkboxCell);
                row.appendChild(nameCell);
                pageList.appendChild(row);
            });
        }

        function updateSelectedCount() {
            const selectedCount = document.querySelectorAll(".page-checkbox:checked").length;
            document.getElementById("selectedCount").innerText = `(${selectedCount}) Selected`;
        }

        document.getElementById("nextButton").addEventListener("click", () => {
            const selectedPages = Array.from(document.querySelectorAll(".page-checkbox:checked"))
                .map((checkbox) => checkbox.value);

            if (selectedPages.length === 0) {
                alert("Please select at least one page before proceeding.");
                return;
            }

            console.log("Selected pages:", selectedPages);
            document.getElementById("pageSelection").classList.add("hidden");
            document.getElementById("componentSelection").classList.remove("hidden");

            parent.postMessage({ pluginMessage: { type: "pagesSelected", pages: selectedPages } }, "*");
        });

        document.getElementById("backButton").addEventListener("click", () => {
            document.getElementById("componentSelection").classList.add("hidden");
            document.getElementById("pageSelection").classList.remove("hidden");
        });

        function populateComponentDropdown(data) {
            console.log("Populating dropdown with component data:", data);
            const componentSelect = document.getElementById("componentSelect");
            componentSelect.innerHTML = '<option value="">Select a component</option>';

            data.forEach(component => {
                const option = document.createElement("option");
                option.value = component.name;
                option.textContent = component.name;
                componentSelect.appendChild(option);
            });

            componentSelect.addEventListener("change", () => {
                displayComponentTable(data, componentSelect.value);
            });
        }

        function displayComponentTable(data, selectedComponent) {
            const componentList = document.getElementById("componentList");
            componentList.innerHTML = "";

            const selectedData = data.find(component => component.name === selectedComponent);
            if (!selectedData) return;

            selectedData.variants.forEach(variant => {
                const row = document.createElement("tr");

                const previewCell = document.createElement("td");
                previewCell.innerHTML = variant.image
                    ? `<img src="${variant.image}" alt="Variant preview" style="max-width: 100px;"> <br> <a href="${variant.image}" download>Download</a>`
                    : "No Image";
                row.appendChild(previewCell);

                const propertiesCell = document.createElement("td");
                propertiesCell.innerHTML = Object.entries(variant.properties)
                    .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                    .join("<br>");
                row.appendChild(propertiesCell);

                const linkCell = document.createElement("td");
                linkCell.innerHTML = `<a href="${selectedData.link}" target="_blank">Open in Figma</a>`;
                row.appendChild(linkCell);

                const instancesCell = document.createElement("td");
                instancesCell.innerHTML = `<strong>${variant.instanceCount}</strong> instances found<br>
                            ${variant.instanceParents.length > 0 ? variant.instanceParents.join(", ") : "No instances"}`;
                row.appendChild(instancesCell);

                componentList.appendChild(row);
            });
        }</script>
</body>
</html>
