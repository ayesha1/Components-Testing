<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Variants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        .step-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .page-list {
            list-style: none;
            padding: 0;
            width: 100%;
            text-align: left;
        }

            .page-list li {
                display: flex;
                align-items: center;
                margin: 5px 0;
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: white;
            }

            .page-list input {
                margin-right: 10px;
                transform: scale(1.2);
            }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .next-btn {
            background-color: #4CAF50;
            color: white;
            width: 100px;
            margin-top: 15px;
        }

        .close-btn {
            background: #ff4b5c;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .image-preview img {
            max-width: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="step-container" id="step1" style="display: flex;">
        <h2>Select Pages</h2>
        <ul class="page-list" id="pageList"></ul>
        <button class="next-btn" onclick="goToStep2()">Next</button>
    </div>

    <div class="step-container" id="step2">
        <h2>Component Variants</h2>
        <label for="componentSelect">Select a Component:</label>
        <select id="componentSelect"></select>
        <div id="output"></div>
        <button class="close-btn" onclick="parent.postMessage({ type: 'close-plugin' }, '*')">Close</button>
    </div>

    <script>let selectedPages = [];

        window.onmessage = (event) => {
            const { type, data } = event.data.pluginMessage;
            if (type === 'displayPages') {
                const pageList = document.getElementById('pageList');
                pageList.innerHTML = '';
                data.forEach((page, index) => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<input type="checkbox" value="${index}"> ${page}`;
                    pageList.appendChild(listItem);
                });
            } else if (type === 'displayVariants') {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'flex';

                const select = document.getElementById('componentSelect');
                const output = document.getElementById('output');

                select.innerHTML = '<option value="">Select a component</option>';
                data.forEach(({ name }, index) => {
                    select.innerHTML += `<option value="${index}">${name}</option>`;
                });

                select.addEventListener('change', () => {
                    const selectedIndex = select.value;
                    if (selectedIndex === "") {
                        output.innerHTML = "";
                        return;
                    }

                    const { name, link, allProperties, variants } = data[selectedIndex];
                    output.innerHTML = `
                            <h3>${name}</h3>
                            <p><strong>Figma Link:</strong> <a href="${link}" target="_blank">${link}</a></p>
                            <table>
                                <tr>
                                    <th>Preview</th>
                                    <th>Variant</th>
                                    <th>Properties</th>
                                    <th>Instance Count</th>
                                </tr>
                                ${variants.map(({ name, properties, image, instanceCount }) => `
                                    <tr>
                                        <td class="image-preview">
                                            ${image ? `<img src="${image}" alt="Variant preview">` : "No Image"}
                                        </td>
                                        <td>${name}</td>
                                        <td>${Object.entries(properties).map(([key, value]) =>
                        `<strong>${key}:</strong> ${value}`).join("<br>")}
                                        </td>
                                        <td>${instanceCount}</td>
                                    </tr>
                                `).join("")}
                            </table>
                        `;
                });
            }
        };

        function goToStep2() {
            selectedPages = Array.from(document.querySelectorAll('.page-list input:checked'))
                .map(input => parseInt(input.value));

            if (selectedPages.length === 0) {
                alert("Please select at least one page.");
                return;
            }

            parent.postMessage({ type: "selectedPages", data: selectedPages }, "*");
        }</script>
</body>
</html>
