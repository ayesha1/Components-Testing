<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Variants</title>
</head>
<body>
    <h2>Component Variants</h2>
    <select id="componentDropdown"></select>
    <div id="output"></div>
    <button onclick="parent.postMessage({ pluginMessage: { type: 'close-plugin' } }, '*')">Close</button>

    <script>window.onmessage = (event) => {
            const { type, data } = event.data.pluginMessage;
            if (type === 'displayVariants') {
                const dropdown = document.getElementById('componentDropdown');
                const output = document.getElementById('output');

                dropdown.innerHTML = data.map(({ name }, index) =>
                    `<option value="${index}">${name}</option>`
                ).join('');

                const displayVariantDetails = (index) => {
                    const { name, link, variants } = data[index];
                    output.innerHTML = `<h3>${name}</h3>
                            <p>Figma Link: <a href="${link}" target="_blank">${link}</a></p>
                            ${variants.map(v => `
                                <h4>${v.name}</h4>
                                <ul>${Object.entries(v.properties).map(([key, values]) =>
                        `<li><strong>${key}:</strong> ${values}</li>`).join('')}
                                </ul>
                            `).join('')}`;
                };

                dropdown.addEventListener('change', (event) => {
                    displayVariantDetails(event.target.value);
                });

                // Show first item by default
                if (data.length > 0) displayVariantDetails(0);
            }
        };</script>
</body>
</html>
