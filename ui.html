<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Variants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .hidden {
            display: none;
        }

        .page-list {
            list-style: none;
            padding: 0;
        }

            .page-list li {
                display: flex;
                align-items: center;
                margin: 10px 0;
            }

            .page-list input {
                appearance: none;
                width: 16px;
                height: 16px;
                border: 2px solid #4CAF50;
                border-radius: 50%;
                margin-right: 10px;
                cursor: pointer;
            }

                .page-list input:checked {
                    background-color: #4CAF50;
                }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .next-btn {
            background: #4CAF50;
            color: white;
        }

            .next-btn:hover {
                background: #388E3C;
            }

        .back-btn {
            background: #007BFF;
            color: white;
        }

            .back-btn:hover {
                background: #0056b3;
            }

        .close-btn {
            background: #ff4b5c;
            color: white;
        }

            .close-btn:hover {
                background: #c92a3b;
            }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Page Selection -->
    <div id="pageSelection">
        <h2>Select Pages</h2>
        <ul class="page-list" id="pageList"></ul>
        <div class="button-container">
            <button class="close-btn" onclick="parent.postMessage({ type: 'close-plugin' }, '*')">Close</button>
            <button class="next-btn" id="nextButton">Next</button>
        </div>
    </div>

    <!-- Component Selection -->
    <div id="componentSelection" class="hidden">
        <h2>Component Variants</h2>
        <label for="componentSelect">Select a Component:</label>
        <select id="componentSelect"></select>
        <div id="output"></div>
        <div class="button-container">
            <button class="back-btn" id="backButton">Back</button>
            <button class="close-btn" onclick="parent.postMessage({ type: 'close-plugin' }, '*')">Close</button>
        </div>
    </div>

    <script>let selectedPages = [];

        window.onmessage = (event) => {
            const { type, data } = event.data.pluginMessage;

            if (type === 'displayPages') {
                const pageList = document.getElementById('pageList');
                pageList.innerHTML = '';

                data.forEach(({ name, id }) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<input type="checkbox" value="${id}"> ${name}`;
                    pageList.appendChild(li);
                });

                document.getElementById('nextButton').addEventListener('click', () => {
                    selectedPages = [...document.querySelectorAll('.page-list input:checked')].map(input => input.value);

                    if (selectedPages.length === 0) {
                        alert("Please select at least one page.");
                        return;
                    }

                    parent.postMessage({ type: 'pagesSelected', selectedPages }, '*');

                    document.getElementById('pageSelection').classList.add('hidden');
                    document.getElementById('componentSelection').classList.remove('hidden');
                });

            } else if (type === 'displayVariants') {
                const select = document.getElementById('componentSelect');
                const output = document.getElementById('output');

                select.innerHTML = '<option value="">Select a component</option>';

                data.forEach(({ name }, index) => {
                    select.innerHTML += `<option value="${index}">${name}</option>`;
                });

                select.addEventListener('change', () => {
                    const selectedIndex = select.value;
                    if (selectedIndex === "") {
                        output.innerHTML = "";
                        return;
                    }

                    const { name, link, variants } = data[selectedIndex];

                    output.innerHTML = `
                            <h3>${name}</h3>
                            <p><strong>Figma Link:</strong> <a href="${link}" target="_blank">${link}</a></p>
                            <table>
                                <tr>
                                    <th>Preview</th>
                                    <th>Variant</th>
                                    <th>Properties</th>
                                </tr>
                                ${variants.map(({ name, properties }) => `
                                    <tr>
                                        <td>No Image</td>
                                        <td>${name}</td>
                                        <td>${Object.entries(properties).map(([key, value]) => `<strong>${key}:</strong> ${value}`).join("<br>")}</td>
                                    </tr>
                                `).join("")}
                            </table>
                        `;
                });

                document.getElementById('backButton').addEventListener('click', () => {
                    document.getElementById('componentSelection').classList.add('hidden');
                    document.getElementById('pageSelection').classList.remove('hidden');
                });
            }
        };</script>
</body>
</html>
