<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .selected-count {
            font-size: 16px;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td input[type="checkbox"] {
            margin-right: 10px;
        }

        #nextButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

            #nextButton:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="file-header">
        <div class="file-name" id="fileName">Studio Design</div>
        <div class="selected-count" id="selectedCount">(0) Selected</div>
        <button id="nextButton">Next</button>
    </div>

    <table id="pageTable">
        <thead>
            <tr>
                <th>Select Page</th>
                <th>Page Name</th>
            </tr>
        </thead>
        <tbody id="pageList"></tbody>
    </table>

    <script>window.onmessage = (event) => {
            console.log("Received message:", event.data);

            if (!event.data || !event.data.pluginMessage) {
                console.error("Error: No pluginMessage received.");
                return;
            }

            const { type, pages } = event.data.pluginMessage;

            if (type !== "displayPages") {
                console.error("Error: Unexpected message type received:", type);
                return;
            }

            if (!pages || !Array.isArray(pages)) {
                console.error("Error: Invalid or missing pages array.");
                return;
            }

            console.log("Pages to display:", pages);

            const pageList = document.getElementById("pageList");
            pageList.innerHTML = "";

            pages.forEach((pageName) => {
                const row = document.createElement("tr");

                const checkboxCell = document.createElement("td");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = pageName;
                checkbox.classList.add("page-checkbox");

                checkbox.addEventListener("change", updateSelectedCount);

                checkboxCell.appendChild(checkbox);

                const nameCell = document.createElement("td");
                nameCell.innerText = pageName;

                row.appendChild(checkboxCell);
                row.appendChild(nameCell);
                pageList.appendChild(row);
            });
        };

        function updateSelectedCount() {
            const selectedCount = document.querySelectorAll(".page-checkbox:checked").length;
            document.getElementById("selectedCount").innerText = `(${selectedCount}) Selected`;
        }

        document.getElementById("nextButton").addEventListener("click", () => {
            const selectedPages = Array.from(document.querySelectorAll(".page-checkbox:checked"))
                .map((checkbox) => checkbox.value);

            if (selectedPages.length === 0) {
                alert("Please select at least one page before proceeding.");
                return;
            }

            console.log("Selected pages:", selectedPages);
            parent.postMessage({ type: "pagesSelected", pages: selectedPages }, "*");
        });</script>

</body>
</html>
