<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Variants</title>
    <style>
        body { font-family: Arial, sans-serif; }
        select, table { width: 100%; margin-bottom: 10px; }
        table { border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        img { max-width: 100px; }
    </style>
</head>
<body>
    <h2>Component Variants</h2>
    
    <label for="componentSelect">Select a Component:</label>
    <select id="componentSelect"></select>

    <div id="output"></div>

    <button onclick="parent.postMessage({ type: 'close-plugin' }, '*')">Close</button>

    <script>
        window.onmessage = (event) => {
            const { type, data } = event.data.pluginMessage;
            if (type === 'displayVariants') {
                const select = document.getElementById('componentSelect');
                const output = document.getElementById('output');

                select.innerHTML = '<option value="">Select a component</option>';
                data.forEach(({ name }, index) => {
                    select.innerHTML += `<option value="${index}">${name}</option>`;
                });

                select.addEventListener('change', () => {
                    const selectedIndex = select.value;
                    if (selectedIndex === "") {
                        output.innerHTML = "";
                        return;
                    }

                    const { name, link, variants } = data[selectedIndex];
                    output.innerHTML = `
                        <h3>${name}</h3>
                        <p><strong>Figma Link:</strong> <a href="${link}" target="_blank">${link}</a></p>
                        <table>
                            <tr>
                                <th>Variant</th>
                                <th>Properties</th>
                                <th>Image</th>
                            </tr>
                            ${variants.map(({ name, properties, image }) => `
                                <tr>
                                    <td>${name}</td>
                                    <td>
                                        ${Object.entries(properties).map(([key, value]) => `<strong>${key}:</strong> ${value}`).join("<br>")}
                                    </td>
                                    <td>${image ? `<img src="${image}" alt="Variant preview">` : "No Image"}</td>
                                </tr>
                            `).join("")}
                        </table>
                    `;
                });
            }
        };
    </script>
</body>
</html>
