<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2; /* Light gray background */
            color: #333; /* Black text color */
        }

        td {
            text-align: left;
        }

            td input[type="checkbox"] {
                margin-right: 10px;
            }

        #nextButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

            #nextButton:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="file-header">
        <div class="file-name" id="fileName">Studio Design</div>
        <button id="nextButton">Next</button>
    </div>

    <table id="pageTable">
        <thead>
            <tr>
                <th>Select Page</th>
                <th>Page Name</th>
            </tr>
        </thead>
        <tbody id="pageList"></tbody>
    </table>

    <script>window.onmessage = (event) => {
            const { type, data } = event.data.pluginMessage;

            if (type === 'displayPages') {
                const pageList = document.getElementById('pageList');
                pageList.innerHTML = ''; // Clear existing rows

                // Display each page from the Figma file
                data.pages.forEach(page => {
                    const row = document.createElement('tr');

                    const checkboxCell = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = page.id;
                    checkbox.value = page.id;
                    checkboxCell.appendChild(checkbox);

                    const nameCell = document.createElement('td');
                    nameCell.innerText = page.name;

                    row.appendChild(checkboxCell);
                    row.appendChild(nameCell);

                    pageList.appendChild(row);
                });
            }
        };

        // Handle Next button click
        document.getElementById('nextButton').addEventListener('click', () => {
            const selectedPages = Array.from(document.querySelectorAll('#pageTable input:checked'))
                .map(checkbox => checkbox.value);
            console.log('Selected pages:', selectedPages);
            parent.postMessage({ type: 'pagesSelected', pages: selectedPages }, '*');
        });</script>
</body>
</html>
