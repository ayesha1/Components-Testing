<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .selected-count {
            font-size: 16px;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td input[type="checkbox"] {
            margin-right: 10px;
        }

        #nextButton, #backButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #nextButton:hover, #backButton:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="pageSelection">
        <div class="file-header">
            <div class="file-name" id="fileName">Studio Design</div>
            <div class="selected-count" id="selectedCount">(0) Selected</div>
            <button id="nextButton">Next</button>
        </div>

        <table id="pageTable">
            <thead>
                <tr>
                    <th>Select Page</th>
                    <th>Page Name</th>
                </tr>
            </thead>
            <tbody id="pageList"></tbody>
        </table>
    </div>

    <div id="componentSelection" class="hidden">
        <button id="backButton">Back</button>
        <h2>Component Variants</h2>
        <select id="componentSelect"></select>
        <div id="output"></div>
    </div>

    <script>
        let selectedPages = [];

        window.onmessage = (event) => {
            if (!event.data || !event.data.pluginMessage) return;
            
            const { type, pages, data } = event.data.pluginMessage;
            
            if (type === "displayPages") {
                const pageList = document.getElementById("pageList");
                pageList.innerHTML = "";

                pages.forEach((pageName) => {
                    const row = document.createElement("tr");
                    const checkboxCell = document.createElement("td");
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.value = pageName;
                    checkbox.classList.add("page-checkbox");
                    checkbox.addEventListener("change", updateSelectedCount);
                    checkboxCell.appendChild(checkbox);
                    
                    const nameCell = document.createElement("td");
                    nameCell.innerText = pageName;

                    row.appendChild(checkboxCell);
                    row.appendChild(nameCell);
                    pageList.appendChild(row);
                });
            } 
            else if (type === "displayComponents") {
                const select = document.getElementById("componentSelect");
                const output = document.getElementById("output");

                select.innerHTML = '<option value="">Select a component</option>';
                data.forEach(({ name }, index) => {
                    select.innerHTML += `<option value="${index}">${name}</option>`;
                });

                select.addEventListener("change", () => {
                    const selectedIndex = select.value;
                    if (selectedIndex === "") {
                        output.innerHTML = "";
                        return;
                    }

                    const { name, link, allProperties, variants } = data[selectedIndex];

                    output.innerHTML = `
                        <h3>${name}</h3>
                        <p><strong>Figma Link:</strong> <a href="${link}" target="_blank">${link}</a></p>
                        <p><strong>Properties:</strong></p>
                        <ul>
                            ${Object.entries(allProperties).map(([key, values]) => `
                                <li><strong>${key}:</strong> ${Array.from(values).join(", ")}</li>
                            `).join("")}
                        </ul>
                        <table>
                            <tr>
                                <th>Preview</th>
                                <th>Variant</th>
                                <th>Properties</th>
                                <th>Instance Count</th>
                            </tr>
                            ${variants.map(({ name, properties, image, instanceCount, instanceParents }) => `
                                <tr>
                                    <td>${image ? `<img src="${image}" alt="Variant preview">` : "No Image"}</td>
                                    <td>${name}</td>
                                    <td>${Object.entries(properties).map(([key, value]) => `<strong>${key}:</strong> ${value}`).join("<br>")}</td>
                                    <td>${instanceCount} instances found<br>${instanceParents.join(", ")}</td>
                                </tr>
                            `).join("")}
                        </table>
                    `;
                });

                document.getElementById("pageSelection").classList.add("hidden");
                document.getElementById("componentSelection").classList.remove("hidden");
            }
        };

        function updateSelectedCount() {
            const count = document.querySelectorAll(".page-checkbox:checked").length;
            document.getElementById("selectedCount").innerText = `(${count}) Selected`;
        }

        document.getElementById("nextButton").addEventListener("click", () => {
            selectedPages = Array.from(document.querySelectorAll(".page-checkbox:checked")).map(c => c.value);
            parent.postMessage({ type: "pagesSelected", pages: selectedPages }, "*");
        });
    </script>
</body>
</html>
