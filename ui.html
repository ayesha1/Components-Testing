<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td input[type="checkbox"] {
            margin-right: 10px;
        }

        #nextButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

            #nextButton:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="file-header">
        <div class="file-name" id="fileName">Studio Design</div>
        <button id="nextButton">Next</button>
    </div>

    <table id="pageTable">
        <thead>
            <tr>
                <th>Select Page</th>
                <th>Page Name</th>
            </tr>
        </thead>
        <tbody id="pageList"></tbody>
    </table>

    <script>window.onmessage = (event) => {
            // Log the entire received message for debugging
            console.log('Received message:', event.data.pluginMessage);

            const { type, data } = event.data.pluginMessage;
            console.log('Received data:', data);  // Check the data structure

            // If data is not in the correct format, show an error
            if (!data || !Array.isArray(data.pages)) {
                console.error('Error: Invalid data or pages array is missing.');
                return;
            }

            console.log('Pages to display:', data.pages);  // Log pages

            // Render the pages in the table
            const pageList = document.getElementById('pageList');
            pageList.innerHTML = '';  // Clear any existing rows

            // Loop over the pages and create rows in the table
            data.pages.forEach(pageName => {
                const row = document.createElement('tr');
                const checkboxCell = document.createElement('td');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = pageName;
                checkboxCell.appendChild(checkbox);

                const nameCell = document.createElement('td');
                nameCell.innerText = pageName;

                row.appendChild(checkboxCell);
                row.appendChild(nameCell);
                pageList.appendChild(row);
            });
        };

        // Handle the "Next" button click
        document.getElementById('nextButton').addEventListener('click', () => {
            const selectedPages = Array.from(document.querySelectorAll('#pageTable input:checked'))
                .map(checkbox => checkbox.value);
            console.log('Selected pages:', selectedPages);
            parent.postMessage({ type: 'pagesSelected', pages: selectedPages }, '*');
        });</script>
</body>
</html>
