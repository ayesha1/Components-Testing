<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .selected-count {
            font-size: 16px;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td input[type="checkbox"] {
            margin-right: 10px;
        }

        #nextButton, #backButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #nextButton:hover, #backButton:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="pageSelection">
        <div class="file-header">
            <div class="file-name" id="fileName">Studio Design</div>
            <div class="selected-count" id="selectedCount">(0) Selected</div>
            <button id="nextButton">Next</button>
        </div>

        <table id="pageTable">
            <thead>
                <tr>
                    <th>Select Page</th>
                    <th>Page Name</th>
                </tr>
            </thead>
            <tbody id="pageList"></tbody>
        </table>
    </div>

    <div id="componentSelection" class="hidden">
        <button id="backButton">Back</button>
        <h2>Component Variants</h2>
        <select id="componentSelect"></select>
        <div id="output"></div>
    </div>

    <script>
    window.onmessage = (event) => {
        console.log("DEBUG: Received message:", event.data);

        if (!event.data || !event.data.pluginMessage) {
            console.error("Error: Missing pluginMessage.");
            return;
        }

        console.log("DEBUG: Received pluginMessage:", event.data.pluginMessage);

        const pluginMessage = event.data.pluginMessage;

        if (!pluginMessage.type) {
            console.error("Error: type is missing in pluginMessage:", pluginMessage);
            return;
        }

        const { type, pages } = event.data.pluginMessage;

        if (type !=="displayPages") {
            console.error("Error: Unexpected message type:", type);
            return;
        }

        if (!pages || !Array.isArray(pages)) {
            console.error("Error: Pages array is missing or invalid.");
            return;
        }

        console.log("Displaying pages:", pages);

        // Update page list
        const pageList = document.getElementById("pageList");
        pageList.innerHTML = "";
        pages.forEach((pageName) => {
            const row = document.createElement("tr");

            const checkboxCell = document.createElement("td");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.value = pageName;
            checkbox.classList.add("page-checkbox");
            checkboxCell.appendChild(checkbox);

            const nameCell = document.createElement("td");
            nameCell.innerText = pageName;

            row.appendChild(checkboxCell);
            row.appendChild(nameCell);
            pageList.appendChild(row);
        });
    };

    document.getElementById("nextButton").addEventListener("click", () => {
        const selectedPages = Array.from(document.querySelectorAll(".page-checkbox:checked"))
            .map((checkbox) => checkbox.value);

        if (selectedPages.length === 0) {
            alert("Please select at least one page before proceeding.");
            return;
        }

        console.log("Selected pages:", selectedPages);

        // Send message with correct format
        parent.postMessage({ pluginMessage: { type: "pagesSelected", pages: selectedPages } }, "*");
    });
</script>


</body>
</html>
